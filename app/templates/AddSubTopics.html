<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add Sub-Topics</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <textarea class="form-control" rows="5" placeholder="Sub-Topic Names in pipe separated values" ng-model="subTopicNames"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Add</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
