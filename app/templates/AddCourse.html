<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add Course</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-md-12">
            <input type="text" class="form-control" placeholder="Course Names in pipe separated values" ng-model="courseNames">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Add</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
