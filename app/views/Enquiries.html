<section class="content-header">
    <h1>
        Enquiries
    </h1>
    <button class="btn btn-flat btn-primary pull-right" ng-click="addEnquiry()">
        <i class="fa fa-plus"></i>&nbsp;Add Enquiry
    </button>
</section>
<section class="content" style="min-height: 945px;">
    <div class="row" style="margin-bottom:10px;">
        <div class="col-md-12">
            <div class="input-group input-group-sm pull-right" style="width: 300px;">
                <input type="text" name="table_search" class="form-control pull-right" placeholder="Search" ng-model="search.text" ng-change="searchEnquiry()">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-body table-responsive no-padding" style="overflow:visible !important">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><input type="checkbox" ng-model="selected.all" ng-change="allEnquiriesSelected()"></th>
                                <th>Sl No.</th>
                                <th>Student Name</th>
                                <th>Father's Name</th>
                                <th>Contact Number</th>
                                <th>Interested in Joining</th>
                                <th>Likely to join?</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="enquiry in enquiries">
                                <td>
                                    <input type="checkbox" ng-model="enquiry.selected">
                                </td>
                                <td>
                                    {{$index+1}}
                                </td>
                                <td>
                                    {{enquiry.Name}}
                                </td>
                                <td>
                                    {{enquiry.FatherName}}
                                </td>
                                <td>
                                    {{enquiry.PhoneNumber}}
                                </td>
                                <td>
                                    {{enquiry.BranchName}}
                                </td>
                                <td>
                                    <ui-select ng-model="enquiry.LikelyToJoin" ng-required="true" ng-change="likelyToJoinChanged(enquiry.Id, enquiry.LikelyToJoin)" ng-style="{'z-index': {{100 - $index}}}">
                                        <ui-select-match placeholder="Likely To Join?">{{$select.selected.Name}}</ui-select-match>
                                        <ui-select-choices repeat="ltj.Id as ltj in ltjs | filter: $select.search">
                                            <div ng-bind-html="ltj.Name"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                </td>
                                <td>
                                    <button class="btn btn-primary btn-sm" ng-click="admitStudent(enquiry)">Admit Student</button>
                                    <button class="btn btn-danger btn-sm" ng-click="delete(enquiry)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
            <div class="text-center">
                <button class="btn btn-primary" ng-click="sendSMS()">Send SMS</button>
            </div>
        </div>
    </div>
</section>
