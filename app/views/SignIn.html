<div class="imageDiv">
    <img src="images/logo.png">
</div>

<form id="loginForm" method="POST" ng-submit="signIn()">
    <h3 class="text-primary text-center">Login to Spring ESR</h3>
    <div class="form-group has-feedback">
        <input type="number" class="form-control" name="phonenumber" ng-required="" placeholder="PhoneNumber" ng-model="loginData.PhoneNumber">
        <span class="glyphicon glyphicon-phone form-control-feedback" style="color:#777"></span>
    </div>
    <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" ng-required="" placeholder="Password" ng-model="loginData.Password">
        <span class="glyphicon glyphicon-lock form-control-feedback" style="color:#777"></span>
    </div>
    <p class="text-danger text-center" style="font-weight: bold;" ng-show="errorMessage">
        {{errorMessage}}
    </p>
    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="loginForm.$error.$required || loginForm.$error.$pristine">Login</button>
    <p class="text-center" style="margin:10px 0px 0px 0px;">
        <a href>I forgot my password</a>
    </p>
</form>
