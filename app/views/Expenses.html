<section class="content-header">
    <h1>
        Expenses
    </h1>
    <button class="btn btn-flat btn-primary pull-right" ng-click="addExpense()">
        <i class="fa fa-plus"></i>&nbsp;Add Expense
    </button>
</section>
<section class="content" style="min-height: 945px;">
    <div class="row">
        <div class="col-md-2">
            <input date-range-picker class="form-control date-picker" type="text" ng-model="selected.DateRange" placeholder="Select Date Range"
                options="options" style="margin-bottom: 10px;" />
        </div>
        <div class="col-md-2" ng-if="expenses.length != 0" style="line-height: 34px;font-size: 18px;">
            Total Expenses : <b>{{sumOfExpenses}}</b>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" ng-click="exportToXLS()" style="width:100%" ng-show="expenses.length > 0">
                Download
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-body table-responsive no-padding" id="expenses-list">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Particulars</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="expense in expenses | orderBy: '-ExpenseDate'">
                                <td>
                                    {{expense.Particulars}}
                                </td>
                                <td>
                                    {{expense.Amount}}
                                </td>
                                <td>
                                    {{expense.ExpenseDate | date: 'dd/MM/yyyy'}}
                                </td>
                                <td>
                                    <button class="btn btn-danger btn-sm" ng-click="deleteExpense(expense)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
