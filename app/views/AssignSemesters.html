<section class="content-header">
    <h1>
        Assign Semesters to Branch
    </h1>
</section>
<section class="content" style="min-height: 945px;">
    <div class="form-group">
        <ui-select ng-model="assignSemester.CourseId" ng-required="true" ng-change="courseSelected()">
            <ui-select-match placeholder="Choose a Course">{{$select.selected.Name}}</ui-select-match>
            <ui-select-choices repeat="course.Id as course in courses | filter: $select.search">
                <div ng-bind-html="course.Name"></div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="form-group">
        <ui-select ng-model="assignSemester.BranchId" ng-required="true">
            <ui-select-match placeholder="Choose a Branch">{{$select.selected.Name}}</ui-select-match>
            <ui-select-choices repeat="branch.Id as branch in branches | filter: $select.search">
                <div ng-bind-html="branch.Name"></div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="form-group">
        Choose semesters to assign :
        <div class="checkbox" ng-repeat="semester in semesters">
            <label>
                <input type="checkbox" ng-model="semester.isChecked"> {{semester.SemesterNumber}}
            </label>
        </div>
    </div>
    <button class="btn btn-primary btn-block" ng-click="assign()">Assign Semester to Branch</button>
</section>
