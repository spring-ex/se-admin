<section class="content-header">
    <h1>
        Assign Branches to College
    </h1>
    <button class="btn btn-flat btn-primary pull-right" ng-click="addBranch()">
        <i class="fa fa-plus"></i>&nbsp;Add Branch
    </button>
</section>
<section class="content" style="min-height: 945px;">
    <div class="form-group">
        <ui-select ng-model="assignBranch.College" ng-required="true" ng-change="collegeSelected()">
            <ui-select-match placeholder="Choose a College">{{$select.selected.Name}}</ui-select-match>
            <ui-select-choices repeat="college in colleges | filter: $select.search">
                <div ng-bind-html="college.Name"></div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="form-group">
        <ui-select ng-model="assignBranch.CourseId" ng-required="true" ng-change="courseSelected()">
            <ui-select-match placeholder="Choose a Course">{{$select.selected.Name}}</ui-select-match>
            <ui-select-choices repeat="course.Id as course in courses | filter: $select.search">
                <div ng-bind-html="course.Name"></div>
            </ui-select-choices>
        </ui-select>
    </div>

    <div class="form-group">
        Choose branches to assign :
        <div class="checkbox" ng-repeat="branch in branches | orderBy: '-CreatedAt'">
            <label>
                <input type="checkbox" ng-model="branch.isChecked"> {{$index+1}} - {{branch.Name}}
            </label>
        </div>
    </div>

    <button class="btn btn-primary btn-block" ng-click="assign()">Assign Branch to College</button>
</section>
