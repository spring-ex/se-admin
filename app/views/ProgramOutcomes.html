<section class="content-header">
    <h1>
        Create Program Outcomes
    </h1>
</section>
<section class="content" style="min-height: 945px;">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <ui-select ng-model="newPO.CourseId" ng-required="true" ng-change="courseSelected()">
                    <ui-select-match placeholder="Choose a Course">{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="course.Id as course in courses | filter: $select.search">
                        <div ng-bind-html="course.Name"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <ui-select ng-model="newPO.BranchId" ng-required="true" ng-change="branchSelected()">
                    <ui-select-match placeholder="Choose a Branch">{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="branch.Id as branch in branches | filter: $select.search">
                        <div ng-bind-html="branch.Name"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <ui-select ng-model="newPO.Name" ng-required="true">
                    <ui-select-match placeholder="Choose a PO">{{$select.selected.Name}}</ui-select-match>
                    <ui-select-choices repeat="po.Name as po in pos | filter: $select.search">
                        <div ng-bind-html="po.Name"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <textarea class="form-control" name="newPODescription" cols="30" rows="5" placeholder="Describe the Program Outcome" ng-model="newPO.Description">
                    </textarea>
            </div>
        </div>
    </div>
    <button class="btn btn-primary btn-block" style="width: 30%;" ng-click="createPO()">Create Program Outcome</button>

    <h3 ng-if="programOutcomes.length > 0">Program Outcomes in this branch</h3>
    <div class="row" ng-if="programOutcomes.length > 0">
        <div class="col-md-3">
            <ol>
                <li ng-repeat="po in programOutcomes">
                    {{po.Name}} - <span editable-text="po.Description" onaftersave="updatePO(po)">{{po.Description}}</span> &nbsp;
                    <a href ng-click="deletePO(po)" style="color: #a94442 !important">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </li>
            </ol>
        </div>
    </div>
</section>
