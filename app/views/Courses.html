<section class="content-header">
    <h1>
        Assign Courses to College
    </h1>
    <button class="btn btn-flat btn-primary pull-right" ng-click="addCourse()">
        <i class="fa fa-plus"></i>&nbsp;Add Course
    </button>
</section>
<section class="content" style="min-height: 945px;">
    <div class="form-group">
        <ui-select ng-model="assignCourse.College" ng-required="true">
            <ui-select-match placeholder="Choose a College">{{$select.selected.Name}}</ui-select-match>
            <ui-select-choices repeat="college in colleges | filter: $select.search">
                <div ng-bind-html="college.Name"></div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="form-group">
        Choose courses to assign :
        <div class="checkbox" ng-repeat="course in courses">
            <label>
                <input type="checkbox" ng-model="course.isChecked">{{$index+1}} - {{course.Name}}
            </label>
        </div>
    </div>

    <button class="btn btn-primary btn-block" ng-click="assign()">Assign Course to College</button>
</section>
